<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ball in Maze Game</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Icons for PWA -->
  <link rel="icon" href="%PUBLIC_URL%/icon.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />

  <!-- Meta tags for PWA appearance on mobile -->
  <meta name="theme-color" content="#FFD700" />
  <meta name="description" content="A fun maze game where you navigate a ball to the goal using device tilt." />

  <!-- CSS -->
  <link href="%PUBLIC_URL%/index.css" rel="stylesheet" />

  <!-- Tailwind CSS - make sure to configure this in your build -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <!-- Root element where React will render -->
  <div id="root"></div>

  <!-- Toast notification container -->
  <div id="toast-container" class="fixed bottom-5 left-1/2 transform -translate-x-1/2"></div>

  <!-- Service Worker Registration Script -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
      });
    }
  </script>

  <!-- React App Script -->
  <script src="%PUBLIC_URL%/main.js" defer></script>
</body>
</html>
